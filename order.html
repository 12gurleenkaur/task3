          <option value=" PEPPERONIC PIZZA- $2.50">PEPPERONIC PIZZA- $2.50</option>
          <option value="SQUARE CRUST PIZZA - $8.00">SQUARE CRUST PIZZA - $8.00</option>
          <option value="PEPPERONIC PIZZA - $10.00">PEPPERONIC PIZZA - $10.00</option>
          <option value="VEGGIE BURGER- $6.00">VEGGIE BURGER - $6.00</option>
        </select><br><br>

        <input type="number" id="quantity" name="quantity" required><br><br>
           <input type="submit" value="Place Order">
